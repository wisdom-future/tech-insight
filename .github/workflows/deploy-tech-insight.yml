# .github/workflows/deploy-tech-insight.yml
name: ğŸš€ Tech Insight System - Complete Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      setup_mode:
        description: 'Setup Mode'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - frontend-only
        - data-only
  schedule:
    # æ¯å¤©æ—©ä¸Š8ç‚¹è‡ªåŠ¨æ›´æ–°æ•°æ®
    - cron: '0 0 * * *'

env:
  NODE_VERSION: '18'
  GOOGLE_SHEETS_BASE_URL: 'https://docs.google.com/spreadsheets/d'

jobs:
  # ç¬¬ä¸€æ­¥ï¼šåˆ›å»ºGoogle Sheetsæ•°æ®åº“ç»“æ„
  setup-database:
    if: github.event.inputs.setup_mode == 'full' || github.event.inputs.setup_mode == 'data-only'
    runs-on: ubuntu-latest
    name: ğŸ“Š Setup Google Sheets Database
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install -g @google-cloud/storage googleapis
          npm install

      - name: Create Database Structure
        run: |
          echo "ğŸ—ï¸ Creating Google Sheets Database Structure..."
          node scripts/setup-database.js
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_SHEETS_CONFIG_ID: ${{ secrets.GOOGLE_SHEETS_CONFIG_ID }}
          GOOGLE_SHEETS_RAWDATA_ID: ${{ secrets.GOOGLE_SHEETS_RAWDATA_ID }}
          GOOGLE_SHEETS_INTELLIGENCE_ID: ${{ secrets.GOOGLE_SHEETS_INTELLIGENCE_ID }}
          GOOGLE_SHEETS_OPERATIONS_ID: ${{ secrets.GOOGLE_SHEETS_OPERATIONS_ID }}

  # ç¬¬äºŒæ­¥ï¼šç”ŸæˆAPIè®¿é—®è„šæœ¬
  setup-api-access:
    needs: setup-database
    if: always() && (github.event.inputs.setup_mode == 'full' || github.event.inputs.setup_mode == 'data-only')
    runs-on: ubuntu-latest
    name: ğŸ”Œ Setup Google Apps Script API
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Apps Script
        run: |
          echo "ğŸ”Œ Deploying Google Apps Script for API access..."
          node scripts/deploy-apps-script.js
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_APPS_SCRIPT_ID: ${{ secrets.GOOGLE_APPS_SCRIPT_ID }}

  # ç¬¬ä¸‰æ­¥ï¼šæ„å»ºå‰ç«¯åº”ç”¨
  build-frontend:
    if: github.event.inputs.setup_mode == 'full' || github.event.inputs.setup_mode == 'frontend-only' || github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build Frontend Application
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Static Data
        run: |
          echo "ğŸ“Š Fetching data from Google Sheets..."
          node scripts/fetch-data.js
        env:
          GOOGLE_SHEETS_API_URL: ${{ secrets.GOOGLE_SHEETS_API_URL }}
          GOOGLE_SHEETS_CONFIG_ID: ${{ secrets.GOOGLE_SHEETS_CONFIG_ID }}
          GOOGLE_SHEETS_RAWDATA_ID: ${{ secrets.GOOGLE_SHEETS_RAWDATA_ID }}
          GOOGLE_SHEETS_INTELLIGENCE_ID: ${{ secrets.GOOGLE_SHEETS_INTELLIGENCE_ID }}
          GOOGLE_SHEETS_OPERATIONS_ID: ${{ secrets.GOOGLE_SHEETS_OPERATIONS_ID }}

      - name: Build Application
        run: |
          echo "ğŸ”¨ Building Vue.js application..."
          npm run build
        env:
          NODE_ENV: production
          VITE_APP_TITLE: "ICTæŠ€æœ¯æƒ…æŠ¥å†³ç­–å¼•æ“"
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Optimize Build
        run: |
          echo "âš¡ Optimizing build output..."
          # å‹ç¼©å›¾ç‰‡
          npx imagemin "dist/assets/images/*" --out-dir="dist/assets/images/"
          # ç”Ÿæˆsitemap
          node scripts/generate-sitemap.js
          # ç”Ÿæˆrobots.txt
          echo "User-agent: *\nAllow: /" > dist/robots.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tech-insight-build
          path: dist/
          retention-days: 30

  # ç¬¬å››æ­¥ï¼šéƒ¨ç½²åˆ°GitHub Pages
  deploy-pages:
    needs: build-frontend
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: tech-insight-build
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ç¬¬äº”æ­¥ï¼šé€šçŸ¥å’Œç›‘æ§
  notify-completion:
    needs: [setup-database, setup-api-access, build-frontend, deploy-pages]
    if: always()
    runs-on: ubuntu-latest
    name: ğŸ“¢ Deployment Notification
    steps:
      - name: Deployment Status
        run: |
          echo "ğŸ‰ Tech Insight System Deployment Complete!"
          echo "ğŸ“Š Database Setup: ${{ needs.setup-database.result }}"
          echo "ğŸ”Œ API Setup: ${{ needs.setup-api-access.result }}"
          echo "ğŸ—ï¸ Frontend Build: ${{ needs.build-frontend.result }}"
          echo "ğŸš€ Pages Deploy: ${{ needs.deploy-pages.result }}"
          echo "ğŸŒ Site URL: https://${{ github.repository_owner }}.github.io/tech-insight/"

      - name: Update Make.com Webhook
        if: success()
        run: |
          curl -X POST "${{ secrets.MAKE_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "github_deployment_complete",
              "repository": "${{ github.repository }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}",
              "site_url": "https://${{ github.repository_owner }}.github.io/tech-insight/",
              "commit_sha": "${{ github.sha }}"
            }'

  # ç¬¬å…­æ­¥ï¼šæ•°æ®è´¨é‡æ£€æŸ¥
  data-quality-check:
    needs: deploy-pages
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    name: ğŸ” Data Quality Check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Data Quality Checks
        run: |
          echo "ğŸ” Running data quality checks..."
          node scripts/data-quality-check.js
        env:
          GOOGLE_SHEETS_API_URL: ${{ secrets.GOOGLE_SHEETS_API_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Generate Quality Report
        run: |
          echo "ğŸ“Š Generating data quality report..."
          node scripts/generate-quality-report.js
